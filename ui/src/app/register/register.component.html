<div layout="column" layout-fill class = "form" >
  <md-toolbar layout = "row">
    <div layout = "row" flex>
      <span class="md-display-3">Flight Reservation </span>
      <span flex></span>
    </div>
  </md-toolbar>

  <h1 layout="column" class="md-display-3">Create a new Account</h1>
  <md-content layout="column" class ="md-padding">
    <h3 layout="column" class="md-subhead">Enter a new username</h3>
    <md-input-container class="input-text">
      <label>Username</label>
      <input name="Username" ng-model="registerCtrl.user.username" required md-maxlength="100" minlength="1" class="input-text">
    </md-input-container>
    <h3 layout="column" class="md-subhead">Enter a new password</h3>
    <md-input-container class="input-text">
      <label>Password</label>
      <textarea name="password" ng-model="registerCtrl.user.password" required md-maxlength="100" minlength="1" class="input-text"></textarea>
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click='registerCtrl.register()'>
      submit
    </md-button>
  </md-content>
</div>
