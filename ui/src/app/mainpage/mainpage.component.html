<div layout="column" layout-fill class = "form" >
  <md-toolbar layout = "row">
    <div layout = "row" flex>
      <span class="md-display-3">Flight Reservation</span>

      <!-- fill up the space between left and right area -->
      <span flex></span>
    </div>
    <md-button class="md-raised md-primary" ui-sref="register" >
      Create a new account
    </md-button>
    <md-button class="md-raised md-primary" ui-sref = "login">
      login
    </md-button>
  </md-toolbar>
  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>Flight list</span>
    </div>
  </md-toolbar>

  <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">Flights Currently Available</md-subheader>
          <md-list-item class="md-3-line" ng-click="null" ng-repeat = "flight in mainCtrl.flights" >
            <div class="md-list-item-text" layout="column">
              <h3>From : {{flight.origin}}</h3>
              <h3>To : {{flight.destination}}</h3>
              <p>Estimated Air Time : {{flight.flightTime}} hour/s</p>
            </div>
          </md-list-item>
      </md-list flex>
  </md-content>
</div>
