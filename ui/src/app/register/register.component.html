<div layout="column" layout-fill class = "form" >
  <md-toolbar layout = "row">
    <div layout = "row" flex>
      <span class="md-display-3">Flight Reservation </span>
      <span flex></span>
    </div>
  </md-toolbar>


  <h1 layout="column" class="md-display-2">Create a new Account</h1>
  <h3 layout="column" class="md-subhead">Enter a username</h3>
    <md-input-container class="md-block">
      <label>username</label>
      <input required name="username" ng-model="registerCtrl.user.username">
      <div ng-messages="loginForm.username.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>

  <h3 layout="column" class="md-subhead">Enter a password</h3>
    <md-input-container class="md-block">
      <label>password</label>
      <input required type="password" name="password" ng-model="registerCtrl.user.password">
      <div ng-messages="loginForm.password.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <div>
      <md-button class="md-raised md-accent md-hue-3" ng-click = "registerCtrl.register()">Submit</md-button>
    </div>
</div>
