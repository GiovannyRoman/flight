<div layout="column" layout-fill class = "form" >
  <md-toolbar layout = "row">
    <div layout = "row" flex>
      <span class="md-display-3">Flight Reservation</span>

      <!-- fill up the space between left and right area -->
      <span flex></span>
    </div>
  </md-toolbar>

  <md-toolbar layout="row" class="md-medium-tall">
  <p>Search for flights</p>
    <md-input-container md-no-float class="md-block">
      <input ng-model="userCtrl.origin" placeholder="Origin">
    </md-input-container>
    <md-input-container md-no-float class="md-block">
      <input ng-model="userCtrl.destination" placeholder="Destination">
    </md-input-container>
    <md-button class="md-raised md-primary" ng-click = "userCtrl.search(userCtrl.origin,userCtrl.destination)">
      search
    </md-button>
  </md-toolbar>

  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>Flight list</span>
    </div>
  </md-toolbar>

  <schedule-app></schedule-app>
</div>
<md-divider ></md-divider>
<md-toolbar layout="row" class="md-hue-3">
  <div class="md-toolbar-tools">
    <span>Previous Flights Taken</span>
  </div>
</md-toolbar>
<md-content>
    <md-list flex>
      <md-subheader class="md-no-sticky">click to view map</md-subheader>
        <md-divider ></md-divider>
        <md-list-item class="md-3-line" ng-click="userCtrl.viewRoute(route)" ng-repeat = "route in userCtrl.user.routes" >
          <div class="md-list-item-text" layout="column">
            <h3>From : {{route.origin}}</h3>
            <h3>To : {{route.destination}}</h3>
            <p>Total Air Time : {{route.flightTime}} hour/s</p>
            <p>Total Layover Time : {{route.layovertime}} hour/s</p>
            <md-divider ></md-divider>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
    </md-list flex>
</md-content>
